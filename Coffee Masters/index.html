<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <img
        class="nav-image"
        src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        alt="coffee image"
      />
      <h1 class="nav-heading">Coffee Masters</h1>
    </nav>
    <div class="container">
      <div class="box-1">
        <h1 class="heading">ITEMS</h1>
        <div class="items-container">
          <div class="item">
            <h6 class="quantity">1X</h6>

            <div>
              <h3 class="item-type">Cappuccino</h3>
              <p>Light Foam</p>
            </div>
          </div>
          <h5>$6.00</h5>
        </div>
        <hr />
        <div class="items-container">
          <div class="item">
            <h6 class="quantity">1X</h6>

            <div>
              <h3 class="item-type">Cappuccino</h3>
              <p>Almond Milk</p>
              <p>Double Espresso Shot</p>
            </div>
          </div>
          <h5>$7.90</h5>
        </div>
        <hr />
        <div class="items-container">
          <div class="item">
            <h6 class="quantity">1X</h6>

            <div>
              <h3 class="item-type">Croissant</h3>
              <p>Butter</p>
            </div>
          </div>
          <h5>$5.37</h5>
        </div>
      </div>
      <div class="payment-order-section">
      <div class="box-2">
        <h2 class="heading">Name</h2>
        <div class="label-group">
          <label class="label-1" for="order-input">Name for Order</label>
          <input class="input-1" id="order-input" />
        </div>
      </div>
      <div class="box-3">
        <h2 class="heading">Payment</h2>
        <div class="label-group">
          <label class="label-1" for="order-input">Card number</label>
          <input class="input-1" id="order-input" />
        </div>
        <div class="label-group">
          <label class="label-1" for="order-input">CVV number</label>
          <input class="cvv-input" id="order-input" />
        </div>
      </div>
    </div>
    </div>
    <div class="total-section">
      <div class="sub-total">
        <p class="total-paragraph">Subtotal:</p>
        <p class="price">$19.27</p>
      </div>
      <div class="sub-total">
        <p class="total-paragraph">Tax:</p>
        <p class="price">$0.96</p>
      </div>
      <div class="sub-total">
        <p class="total-paragraph">Total:</p>
        <p class="price">$20.96</p>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn">Place order</button>
    </div>
  </body>
</html>
